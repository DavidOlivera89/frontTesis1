<div class="seccion">
    <h1>Sección 1</h1>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <!-- <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" ngModel required>
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" ngModel required> -->
      
      
      <div class="form-group">
        <label for="nombre">Valor 1</label>
        <input type="text" id="nombre" formControlName="nombre" required>
        <br>
       <span *ngIf="formGroup.get('nombre')?.invalid && formGroup.get('nombre')?.touched  " style="color: red;">El nombre es inválido</span>
       </div> 
      <div class="form-group">
        <label for="apellido">Valor 2</label>
        <input type="text" id="apellido" formControlName="apellido" required>
      </div>
      <div class="form-group">
        <label for="numero">Número 1</label>
        <input type="number" id="numero" formControlName="numero" pattern="^([1-9]|[1-9][0-9]|[1-9][0-9][0-9])$"   required>
        <span *ngIf="formGroup.get('numero')?.invalid && formGroup.get('numero')?.touched  " style="color: red;">El valor no es válido</span>
      </div>
      <button (click)="cargarCSV()">Cargar CSV</button>
      <pre>{{ csv }}</pre> <!-- Mostrar el contenido del CSV dsads-->
      <button type="submit" [disabled]="!formGroup.valid">Siguiente</button>
    </form>

    <!-- <h1>Configuration of Simulink</h1> -->

  <form>
    <div class="section">
      <h2>Inputs</h2>
      <div class="field">
        <label for="bpskFrequency">BPSK Frequency (Hz):</label>
        <input type="number" id="bpskFrequency" name="bpskFrequency">
      </div>
      <!-- Agrega más campos aquí -->
    </div>

    <div class="section">
      <h2>Outputs</h2>
      <div class="field">
        <label for="displayModulatedCodeRate">Display modulated code rate:</label>
        <input type="checkbox" id="displayModulatedCodeRate" name="displayModulatedCodeRate">
      </div>
      <!-- Agrega más campos aquí -->
    </div>

    <button type="submit">Default configuration</button>
  </form>
