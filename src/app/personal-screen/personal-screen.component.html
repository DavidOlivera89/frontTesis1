  <!-- Ventana modal -->
<div #miModal class="modal">
  
  <div class="modal-contenido">
    <span class="cerrarModal" id = "cerrarModal" (click)="cancelarCalculo()">&times;</span>
    <p>Nombre del proyecto:</p>
    <form class="form" [formGroup]="formGroup" >
    
    
   
    <input type="text" id="nombreProyecto" placeholder="Enter the name of project" formControlName="nombreProyecto">
    <div class="botones">
        
        <button id="cancel" (click)="cancelarCalculo()">Cancelar</button>
        <button id="continue"   (click)="continuarCalculo()" [disabled]="!formGroup.valid">Continuar</button>
    </div>
    </form>
  </div>
